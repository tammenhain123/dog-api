<div class="container">
  <h3>{{ data.name }}</h3>
  <p><strong>Temperamento:</strong> {{ data.temperament }}</p>
  <p><strong>Peso:</strong> {{ data.weight.metric }} kg</p>
  <p><strong>Altura:</strong> {{ data.height.metric }} cm</p>
  <p><strong>Expectativa de Vida:</strong> {{ data.life_span }}</p>
</div>
